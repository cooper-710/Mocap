<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baseball Motion Capture CSV Importer</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dat-gui/0.7.7/dat.gui.min.js"></script>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            margin: 0;
            font-size: 2.5em;
            font-weight: 300;
        }

        .header p {
            margin: 10px 0 0 0;
            opacity: 0.9;
            font-size: 1.1em;
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 0;
            min-height: 600px;
        }

        .upload-panel {
            padding: 40px;
            background: #f8f9fa;
            border-right: 1px solid #e9ecef;
        }

        .viewer-panel {
            padding: 40px;
            position: relative;
        }

        .upload-section {
            margin-bottom: 30px;
        }

        .upload-section h3 {
            color: #2c3e50;
            margin-bottom: 15px;
            font-size: 1.3em;
        }

        .file-upload {
            margin-bottom: 20px;
        }

        .file-upload label {
            display: block;
            margin-bottom: 8px;
            color: #495057;
            font-weight: 500;
        }

        .file-input-wrapper {
            position: relative;
            display: inline-block;
            width: 100%;
        }

        .file-input {
            width: 100%;
            padding: 12px;
            border: 2px dashed #ced4da;
            border-radius: 8px;
            background: white;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .file-input:hover {
            border-color: #007bff;
            background: #f8f9ff;
        }

        .file-input:focus {
            outline: none;
            border-color: #007bff;
            box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.25);
        }

        .upload-btn {
            background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            font-size: 1.1em;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            margin-top: 20px;
        }

        .upload-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(40, 167, 69, 0.3);
        }

        .upload-btn:disabled {
            background: #6c757d;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .status-section {
            margin-top: 30px;
        }

        .message {
            margin: 10px 0;
            padding: 15px;
            border-radius: 8px;
            font-weight: 500;
            animation: slideIn 0.3s ease-out;
        }

        .message.error {
            background: rgba(220, 53, 69, 0.1);
            color: #dc3545;
            border: 1px solid rgba(220, 53, 69, 0.3);
        }

        .message.success {
            background: rgba(40, 167, 69, 0.1);
            color: #28a745;
            border: 1px solid rgba(40, 167, 69, 0.3);
        }

        .message.info {
            background: rgba(0, 123, 255, 0.1);
            color: #007bff;
            border: 1px solid rgba(0, 123, 255, 0.3);
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .data-preview {
            margin-top: 20px;
            padding: 20px;
            background: white;
            border-radius: 8px;
            border: 1px solid #e9ecef;
        }

        .data-preview h4 {
            margin-top: 0;
            color: #2c3e50;
        }

        .preview-table {
            width: 100%;
            border-collapse: collapse;
            font-size: 0.9em;
        }

        .preview-table th,
        .preview-table td {
            padding: 8px 12px;
            text-align: left;
            border-bottom: 1px solid #e9ecef;
        }

        .preview-table th {
            background: #f8f9fa;
            font-weight: 600;
            color: #495057;
        }

        #motion-viewer {
            width: 100%;
            height: 500px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            background: #f8f9fa;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #6c757d;
            font-size: 1.1em;
        }

        .controls {
            margin-top: 20px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 8px;
            border: 1px solid #e9ecef;
        }

        .control-group {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 15px;
        }

        .control-group:last-child {
            margin-bottom: 0;
        }

        .control-group label {
            font-weight: 500;
            color: #495057;
            min-width: 100px;
        }

        .control-group input[type="range"] {
            flex: 1;
        }

        .control-group button {
            padding: 8px 16px;
            border: 1px solid #ced4da;
            border-radius: 6px;
            background: white;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .control-group button:hover {
            background: #e9ecef;
        }

        .control-group button.active {
            background: #007bff;
            color: white;
            border-color: #007bff;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>‚öæ Baseball Motion Capture CSV Importer</h1>
            <p>Upload two CSV files containing joint center and rotation data for 3D motion visualization</p>
        </div>

        <div class="main-content">
            <div class="upload-panel">
                <div class="upload-section">
                    <h3>üìÅ Upload CSV Files</h3>
                    
                    <div class="file-upload">
                        <label for="joint-centers-csv">Joint Centers CSV:</label>
                        <input type="file" 
                               id="joint-centers-csv" 
                               class="file-input" 
                               accept=".csv"
                               title="Upload CSV file containing joint center position data">
                    </div>

                    <div class="file-upload">
                        <label for="joint-rotations-csv">Joint Rotations CSV:</label>
                        <input type="file" 
                               id="joint-rotations-csv" 
                               class="file-input" 
                               accept=".csv"
                               title="Upload CSV file containing joint rotation data">
                    </div>

                    <button id="upload-btn" class="upload-btn" disabled>
                        üöÄ Process & Visualize Motion Data
                    </button>
                </div>

                <div class="status-section">
                    <h3>üìä Status</h3>
                    <div id="status-messages"></div>
                    <div id="data-preview" class="data-preview" style="display: none;">
                        <h4>Data Preview</h4>
                        <div id="preview-content"></div>
                    </div>
                </div>
            </div>

            <div class="viewer-panel">
                <h3>üé¨ 3D Motion Viewer</h3>
                <div id="motion-viewer">
                    Upload CSV files to view 3D motion animation
                </div>

                <div class="controls" id="motion-controls" style="display: none;">
                    <div class="control-group">
                        <label>Animation:</label>
                        <button id="play-btn">‚ñ∂Ô∏è Play</button>
                        <button id="pause-btn">‚è∏Ô∏è Pause</button>
                        <button id="reset-btn">üîÑ Reset</button>
                    </div>
                    
                    <div class="control-group">
                        <label>Frame:</label>
                        <input type="range" id="frame-slider" min="0" max="100" value="0">
                        <span id="frame-display">0 / 100</span>
                    </div>
                    
                    <div class="control-group">
                        <label>Speed:</label>
                        <input type="range" id="speed-slider" min="0.1" max="3" step="0.1" value="1">
                        <span id="speed-display">1.0x</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/csv-uploader.js') }}"></script>
    <script src="{{ url_for('static', filename='js/motion-viewer.js') }}"></script>
    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>
</html>
